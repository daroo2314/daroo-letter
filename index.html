<html>
<head>
<title>메시지 전송하기</title>
<script id="javascript-sdk" src="https://developers.kakao.com/sdk/js/kakao.min.js"></script>
</head>
<body>
<p><strong>아래 카카오톡 아이콘을 눌러 전송하세요</strong> By. Blackcats4567</p>
<a id="kakao-link-btn" href="javascript:sendLink()">
  <img
    src="https://developers.kakao.com/assets/img/about/logos/kakaolink/kakaolink_btn_medium.png"
  />
</a>
<script src="https://t1.kakaocdn.net/kakao_js_sdk/2.7.4/kakao.min.js"
  integrity="sha384-DKYJZ8NLiK8MN4/C5P2dtSmLQ4KwPaoqAfyA/DfmEc1VDxu4yyC7wy6K1Hs90nka" crossorigin="anonymous"></script>
<script>
  Kakao.init('804ef611d4f6f7ac4d1459f097a4fe8d'); // 사용하려는 앱의 JavaScript 키 입력
</script>

<a id="kakao-login-btn" href="javascript:loginWithKakao()">
  <img src="https://k.kakaocdn.net/14/dn/btroDszwNrM/I6efHub1SN5KCJqLm1Ovx1/o.jpg" width="222"
    alt="카카오 로그인 버튼" />
</a>
<p id="token-result"></p>
<button class="api-btn" onclick="sendToMe()" style="visibility:hidden">나에게 메시지 보내기</button>

<script>
  function loginWithKakao() {
    Kakao.Auth.authorize({
      redirectUri: 'https://developers.kakao.com/tool/demo/oauth',
      state: 'sendme_feed',
      scope: 'talk_message', // 앱 동의 항목 설정 및 사용자 동의 필요
    });
  }

  function sendToMe() {
    Kakao.API.request({
      url: '/v2/api/talk/memo/default/send',
      data: {
        template_object: {
          object_type: 'feed',
          content: {
            title: '조용수의 '일고오창' 여섯 번째 鼓 : 고수 조용수, 다섯 제(制)의 수궁에 유(留)하다',
            description: '조용수의 일고오창은 매년 전석 매진을 기록하고 있는 공연으로 이번에는 국가무형유산 판소리 다섯 바탕 명창들과 함께하는 무대이다.',
            image_url:
              'https://img1.daumcdn.net/thumb/R1280x0/?scode=mtistory2&fname=https%3A%2F%2Fblog.kakaocdn.net%2Fdn%2Fo1uvK%2FbtsMPuGPFss%2FVDGLwBTLK4CCpFmNDvXlb0%2Fimg.jpg',
            link: {
              // [내 애플리케이션] > [플랫폼] 에서 등록한 사이트 도메인과 일치해야 함
              mobile_web_url: 'http://daroousa.com',
              web_url: 'http://daroousa.com',
            },
          },
          social: {
            like_count: 286,
            comment_count: 45,
            shared_count: 845,
          },
          buttons: [
            {
              title: '예매(3월27일)',
              link: {
                mobile_web_url: 'https://www.ntok.go.kr/kr/Ticket/Performance/Details?performanceId=266912',
                web_url: 'https://www.ntok.go.kr/kr/Ticket/Performance/Details?performanceId=266912',
              },
            },
            {
              title: '예매(3월28일)',
              link: {
                mobile_web_url: 'https://www.ntok.go.kr/kr/Ticket/Performance/Details?performanceId=266913',
                web_url: 'https://www.ntok.go.kr/kr/Ticket/Performance/Details?performanceId=266913',
              },
            },
          ],
        },
      },
    })
      .then(function(res) {
        alert('success: ' + JSON.stringify(res));
      })
      .catch(function(err) {
        alert('error: ' + JSON.stringify(err));
      });
  }


  </body>
</html>
